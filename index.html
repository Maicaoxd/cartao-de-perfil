<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <div class="cartao">
      <div class="informacoes-perfil">
        <img src="./images/image-victor.jpg" alt="Imagem Victor">
        <p>Victor Crest <span class="idade">26</span></p>
        <span class="cidade">London</span>
      </div>
      <hr>
      <ul class="numeros-perfil">
        <li class="informacoes">
          <p class="numero">80K</p>
          <p class="tipo-numero">Followers</p>
        </li>
        <li class="informacoes">
          <p class="numero">803K</p>
          <p class="tipo-numero">Likes</p>
        </li>
        <li class="informacoes">
          <p class="numero">1.4K</p>
          <p class="tipo-numero">Photos</p>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
